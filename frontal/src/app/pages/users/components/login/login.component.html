<mat-card class="loginForm" fxFlex fxLayout="column" fxLayoutAlign="center center">
    <mat-card-title>Acceso</mat-card-title>
    <mat-divider inset></mat-divider>
    <mat-card-content>
        <div fxLayout="column" [formGroup]="loginFormGroup">
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput placeholder="ejemplo@ejemplo.com" formControlName="email" autofocus required>
                <mat-error *ngIf="loginFormGroup.controls['email'].invalid">{{getEmailErrorMessage()}}</mat-error>
            </mat-form-field>
        
            <mat-form-field appearance="fill">
              <mat-label>Contraseña</mat-label>
              <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
              <button mat-icon-button matSuffix (mousedown)="hidePassword = !hidePassword" (mouseup)="hidePassword = !hidePassword"
                title="Mantén pulsado para mostrar la contraseña">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="loginFormGroup.controls['password'].hasError('required')">La contraseña no puede estar vacía.</mat-error>
            </mat-form-field>
        </div>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="login()">Login</button>
    </mat-card-actions>
</mat-card>
