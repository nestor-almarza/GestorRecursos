<mat-card class="fullNameForm" fxFlex fxLayout="column" fxLayoutAlign="center center">
    <mat-card-title>Cambiar nombre completo</mat-card-title>
    <mat-divider inset></mat-divider>
    <mat-card-content>
        <div fxLayout="column" [formGroup]="fullNameFormGroup">
            <div fxLayout="row" fxLayoutGap="10px">
                <mat-form-field fxFlex="50" appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input matInput type="text" formControlName="firstName" minlength="3" maxlength="40" autofocus required>
                    <mat-error *ngIf="fullNameFormGroup.controls['firstName'].invalid">{{getFirstNameErrorMessage()}}</mat-error>
                </mat-form-field>
                <mat-form-field fxFlex="50" appearance="fill">
                    <mat-label>Apellidos</mat-label>
                    <input matInput type="text" formControlName="lastName" minlength="3" maxlength="40" required>
                    <mat-error *ngIf="fullNameFormGroup.controls['lastName'].invalid">{{getLastNameErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>
        
            <mat-form-field appearance="fill">
              <mat-label>Contraseña</mat-label>
              <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
              <button mat-icon-button matSuffix (mousedown)="hidePassword = !hidePassword" (mouseup)="hidePassword = !hidePassword"
                title="Mantén pulsado para mostrar la contraseña">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="fullNameFormGroup.controls['password'].hasError('required')">La contraseña no puede estar vacía.</mat-error>
            </mat-form-field>
        </div>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions fxLayout="row">
        <button mat-raised-button color="primary" (click)="changeFullName()">Guardar datos</button>
        <button mat-raised-button color="warn" (click)="onClose()">Cancelar</button>
    </mat-card-actions>
</mat-card>
